<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"> <!--To display special characters-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>John Doe - Portfolio</title>
	  
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!--It gives access to all the icons from Bootstrap-->
	  
		<!-- Font Awesome: add fun icons and it's in Bootstrap system -->
		<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="bg-light"> <!--adding bg-light utilities class-->
				<div class="container">
					<div class="bg-secondary py-4 w-100"></div> <!--py4 and w-100: take care of padding and height. p: padding. y: axis y(height). w: width -->
				</div>
			</nav>
		</header>
		<main>
			<section class="py-5">  <!--INTRO--> 
				<!--m for margin and y for the axis y (height)-->
				<div class="container">
					<div class="row align-items-center gy-4 gy-md-0">
						<div class="col-12 col-md-6">
							<h1 class="fw-bold">Je suis John Doe Développeur et Designer Web</h1>
							<h2 class="fw-light">Bienvenue dans mon univers créatif</h2>
							<button type="button" class="btn btn-primary mt-5">Mon expertise Web</button>
						</div>
						<div class="col-12 col-md-6">
							<img src="img/portrait.jpg" alt="Photo de John Doe" class="w-100"> <!--class w-100 to take 100% of the space in the colomn. w: width-->
						</div>
					</div>
				</div>
			</section>
			<section class="py-5 bg-light"> <!--EXPERTISE-->
				<div class="container"> 
					<h2>Mon expertise</h2>
					<h3>Développement web et design</h3>
					<div class="row gy-4 mt-5"> <!--mt-5 to divide de space-->
						<div class="col-12 col-md-7"> <!--col-7 to divide the space used for colomn-->
							<div class="bg-secondary h-100 w-100 py-5"></div> <!--colomn already split so it can occupy the entire space-->
						</div>
						<div class="col-12 offset-1 col-md-4"> <!--12 minus 7 equals 5 but skip one-->
							<img src="img/code.jpg" alt="Photo de code" class="w-100">
						</div>
					</div>
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-4">
							<img src="img/design.jpg" alt="Photo bureau et ordinateurs" class="w-100">
						</div>
						<div class="col-12 offset-1 col-md-7">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="py-5 bg-light">  <!--PORTFOLIO-->
				<div class="container">
					<h2>Mon portfolio</h2>
					<h3>Projets perso et pro</h3>
					<div class="row gy-4 mt-4">
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div> <!--Need to add padding so they are split all together; small gap between each colomn-->
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="py-5 bg-light"> <!--PROJET? FORM-->
				<div class="container"> 
				<h2>Un projet de création web?</h2>
				<h3>Allons en discuter autour d'un café</h3>
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-5">
							<img src="img/grab-a-coffee.jpg" alt="Photo deux tasses de café" class="w-100">	
						</div>
						<div class="col-12 offset-md-1 col-md-6">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="border-top"> <!--class to add somme spacing at the top-->
			<div class="container py-5">
				<div class="row gy-4">
					<div class="col-12 col-md-4"> <!--BELOW 768px, one col above each other. Bigger than 768px goes back to normal-->
						<div class="bg-secondary py-5"></div>
					</div>
					<div class="col-12 col-md-4">
						<div class="bg-secondary py-5"></div>
					</div>
					<div class="col-12 col-md-4 text-md-end">
						<ul class="list-inline">
							<li class="list-inline-item"><i class="bi bi-linkedin"></i></li>
							<li class="list-inline-item"><i class="bi bi-instagram"></i></li>
							<li class="list-inline-item"><i class="bi bi-twitter"></i></i></li>
						</ul>
					</div>
				</div>
			</div>
			 <!-- Script js -->
			 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			 crossorigin="anonymous"></script>
	 <script src="js/script.js"></script> <!--might need to adapt here-->
		</footer>
	</body>
</html>
